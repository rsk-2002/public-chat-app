<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Public Chat App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Public Chat App</a>
    </nav>

    <div class="wrapper">
        <ul class="message-list">
            <li><span>Mohan</span> Hi</li>
            <li><span>Aman</span> What're you doing?</li>
            <li class="right">great</li>
        </ul>
    </div>

    <form>
        <input type="text" name="msg" id="message" class="message-input">
        <input type="submit" value="Send" class="send-btn">
    </form>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
</body>
</html>
